<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" data-bind="submit: sendMessage" role="form">

      <div class="modal-header">
        <button type="button" class="close"
                data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Gift Card Message
        </h4>
      </div>

      <div id="accordion" class="modal-body">

        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>

        <div id="content" class="collapse in">

          <div class="form-group">
            <label for="to">To Name</label>
            <input type="text" class="form-control" id="to_name"
                   data-bind="value: to_name">
          </div>

          <div class="form-group">
            <label for="to_email">To Email</label>
            <input type="email" class="form-control" id="to_email"
                   data-bind="value: to_email">
          </div>

          <div class="form-group">
            <label for="from">From Name</label>
            <input type="text" class="form-control" id="from_name"
                   data-bind="value: from_name">
          </div>

          <div class="form-group">
            <label for="email">From Email</label>
            <input type="email" class="form-control" id="from_email"
                   data-bind="value: from_email">
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" rows="5"
                      data-bind="value: message"></textarea>
          </div>

        </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
        <button type="submit" class="btn btn-primary">
          Send
        </button>
      </div>

    </form>
  </div>
</div>
