<div class="modal fade" role="dialog">
  <div class="modal-dialog">
    <form class="modal-content" role="form">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          Find Product
        </h4>
      </div>

      <div id="accordion" class="modal-body">

        <div class="alert alert-danger" data-bind="visible: error">
          <strong>Error!</strong> <span data-bind="text: error"></span>
        </div>

        <div id="content" class="collapse in">
          <div class="form-group">
            <label for="search">Search</label>
            <input type="text" class="form-control" id="search"
                   autocomplete="off" autocorrect="off" autocapitalize="off"
                   data-bind="textInput: search">
          </div>
      </div>

      <div data-bind="if: products().length"
           style="max-height: 30em; overflow: scroll; overflow-y: visible">
        <ul class="list-group" data-bind="foreach: products">
          <li class="list-group-item" data-bind="click: $parent.selectProduct">
            <span data-bind="text: $data.name + ' / ' + $data.brand_name">
              Sample Person / Sample Company
            </span>
          </li>
        </ul>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>

    </form>
  </div>
</div>
